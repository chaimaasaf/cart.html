<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./cart.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .fa {
        font-size: 50px;
        cursor: pointer;
        user-select: none;
      }

      .fa:hover {
        color: darkblue;
      }
    </style>
  </head>
  <body>
    <section class="h-100 h-custom" style="background-color: #d2c9ff">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12">
            <div
              class="card card-registration card-registration-2"
              style="border-radius: 15px"
            >
              <div class="card-body p-0">
                <div class="row g-0">
                  <div class="col-lg-8">
                    <div class="p-5">
                      <div
                        class="d-flex justify-content-between align-items-center mb-5"
                      >
                        <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                      </div>
                      <hr class="my-4" />

                      <!-- itemOne -->
                      <div
                        id="item1"
                        class="row mb-4 d-flex justify-content-between align-items-center"
                      >
                        <div class="col-md-2 col-lg-2 col-xl-2">
                          <img
                            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img5.webp"
                            class="img-fluid rounded-3"
                            alt="Cotton T-shirt"
                          />
                        </div>

                        <div class="col-md-3 col-lg-3 col-xl-3">
                          <h6 class="text-muted">Shirt</h6>
                          <h6 class="text-black mb-0">Cotton T-shirt</h6>
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                          <button
                            class="btn btn-link px-2 item"
                            onclick="decrease('count','form1','prix1')"
                          >
                            <i class="fas fa-minus"></i>
                          </button>

                          <input
                            id="form1"
                            min="0"
                            name="quantity"
                            value="1"
                            type="number"
                            class="form-control form-control-sm"
                          />

                          <button
                            class="btn btn-link px-2 item"
                            onclick="increase('count','form1','prix1')"
                          >
                            <i class="fas fa-plus"></i>
                          </button>
                        </div>
                        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                          <h6 class="mb-0">€<span id="prix1"> 44</span>.00</h6>
                        </div>
                        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                          <button onclick="remove('item1')" class="text-muted">
                            <a href="#!" class="text-muted"
                              ><i class="fas fa-times"></i
                            ></a>
                          </button>
                        </div>
                        <i
                          id="like-btn"
                          onclick="toggleLike('like-btn')"
                          class="fa fa-heart"
                          style="font-size: 48px"
                        ></i>
                      </div>

                      <hr class="my-4" />

                      <!-- item 2 -->

                      <div
                        id="item2"
                        class="row mb-4 d-flex justify-content-between align-items-center"
                      >
                        <div class="col-md-2 col-lg-2 col-xl-2">
                          <img
                            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img6.webp"
                            class="img-fluid rounded-3"
                            alt="Cotton T-shirt"
                          />
                        </div>

                        <div class="col-md-3 col-lg-3 col-xl-3">
                          <h6 class="text-muted">Shirt</h6>
                          <h6 class="text-black mb-0">Cotton T-shirt</h6>
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                          <button
                            class="btn btn-link px-2 item"
                            onclick="decrease('count2','form2','prix2')"
                          >
                            <i class="fas fa-minus"></i>
                          </button>

                          <input
                            id="form2"
                            min="0"
                            name="quantity"
                            type="number"
                            value="1"
                            class="form-control form-control-sm"
                          />

                          <button
                            class="btn btn-link px-2 item"
                            onclick="increase('count2','form2','prix2')"
                          >
                            <i class="fas fa-plus"></i>
                          </button>
                        </div>
                        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                          <h6 class="mb-0">€ <span id="prix2">50</span>.00</h6>
                        </div>
                        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                          <button onclick="remove('item2')" class="text-muted">
                            <a href="#!" class="text-muted"
                              ><i class="fas fa-times"></i
                            ></a>
                          </button>
                        </div>

                        <i
                          id="like-btn2"
                          onclick="toggleLike('like-btn2')"
                          class="fa fa-heart"
                          style="font-size: 48px"
                        ></i>
                      </div>

                      <hr class="my-4" />

                      <!-- item 3 -->

                      <div
                        id="item3"
                        class="row mb-4 d-flex justify-content-between align-items-center"
                      >
                        <div class="col-md-2 col-lg-2 col-xl-2">
                          <img
                            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img7.webp"
                            class="img-fluid rounded-3"
                            alt="Cotton T-shirt"
                          />
                        </div>

                        <div class="col-md-3 col-lg-3 col-xl-3">
                          <h6 class="text-muted">Shirt</h6>
                          <h6 class="text-black mb-0">Cotton T-shirt</h6>
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                          <button
                            class="btn btn-link px-2"
                            onclick="decrease('count3','form3','prix3')"
                          >
                            <i class="fas fa-minus"></i>
                          </button>

                          <input
                            id="form3"
                            min="0"
                            name="quantity"
                            type="number"
                            value="1"
                            class="form-control form-control-sm"
                          />

                          <button
                            class="btn btn-link px-2 item"
                            onclick="increase('count3','form3','prix3')"
                          >
                            <i class="fas fa-plus"></i>
                          </button>
                        </div>

                        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                          <h6 class="mb-0">€<span id="prix3"> 25</span>.00</h6>
                        </div>
                        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                          <button onclick="remove('item3')" class="text-muted">
                            <i class="fas fa-times"></i>
                          </button>
                        </div>

                        <i
                          id="like-btn3"
                          onclick="toggleLike('like-btn3')"
                          class="fa fa-heart"
                          style="font-size: 48px"
                        ></i>
                      </div>
                      <hr class="my-4" />
                    </div>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button
                      onclick="total()"
                      type="button"
                      class="btn btn-success"
                    >
                      TOTAL
                    </button>

                    <h5>€ <span id="total">00</span>.00</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js" async defer></script>
  </body>
</html>
